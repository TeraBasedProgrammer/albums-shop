{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div id="album-delete-page">
    <h1>Are you sure you want to delete this {{model_name}}?</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}

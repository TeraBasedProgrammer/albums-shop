{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div id="album-create-page">
    <div>
        <h1>Add new {{model_name}}</h1>
    </div>

        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>
            Submit
        </button>
    </form>
</div>

{% endblock content %}

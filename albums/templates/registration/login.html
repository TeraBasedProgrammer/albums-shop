{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div id="login">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type='submit'>
            Login
        </button>
    </form>

    <div id="login-suggest-to-sign-up">
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up</a>
    </div>

</div>

{% endblock content %}

{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div id="signup">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type='submit'>
            Signup
        </button>
    </form>

    <div id="signup-suggest-to-log-in">
        Already have an account?
        <a href="{% url 'login' %}">Log in</a>
    </div>

</div>
{% endblock content %}

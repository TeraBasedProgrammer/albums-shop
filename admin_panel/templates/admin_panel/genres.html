{% extends 'base.html' %}

{% block content%}

<div id="genres-page">
    <h1>Genres</h1>

    <a href="{% url 'albums:genre-create' %}"><button id="create-genre">Create new genre</button></a>

    <table>
        {% for genre in genres %}
        <tr>
            <td class="title">"{{ genre.title }}"</td>
            <td class="update-btn"><a href="{% url 'albums:genre-update' genre.pk %}"><button>Update</button></a></td>
            <td class="delete-btn"><a href="{% url 'albums:genre-delete' genre.pk %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock content %}
